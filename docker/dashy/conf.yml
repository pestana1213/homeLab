appConfig:
  theme: colorful
  layout: auto
  iconSize: medium
  startingPage: Home
  defaultOpeningMethod: newtab
  hideComponents:
    hideHeader: false
    hideFooter: false
    hideSearch: false
    hideSettings: false

pages:
  # ===== PÁGINA INICIAL =====
  - name: Home
    path: /
    icon: fas fa-home
    sections:
      - name: Favoritos
        icon: fas fa-star
        items:
          - title: Google
            icon: fab fa-google
            url: https://google.com
          - title: GitHub
            icon: fab fa-github
            url: https://github.com
          - title: Gmail
            icon: fas fa-envelope
            url: https://mail.google.com
          - title: YouTube
            icon: fab fa-youtube
            url: https://youtube.com
      - name: Clima e Notícias
        widgets:
          - type: weather
            options:
              apiKey: ${WEATHER_API_KEY}
              location: "Fafe,PT"
          - type: rss-feed
            options:
              feedUrl: "https://rss.nytimes.com/services/xml/rss/nyt/World.xml"
              maxItems: 5

  # ===== PÁGINA DE SERVIDORES =====
  - name: Servidores
    path: /servers
    icon: fas fa-server
    sections:
      - name: Status Geral
        widgets:
          - type: system-info
            options:
              hostname: true
              uptime: true
              disk: true
              memory: true
          - type: docker-containers
            options:
              socketPath: /var/run/docker.sock
      - name: Links Rápidos
        items:
          - title: Portainer
            url: http://localhost:9000
          - title: Traefik
            url: http://localhost:8081

  # ===== PÁGINA DE PRODUTIVIDADE =====
  - name: Produtividade
    path: /prod
    icon: fas fa-tasks
    sections:
      - name: Notas Rápidas
        widgets:
          - type: note
            options:
              defaultText: "Anotações importantes..."

  # ===== PÁGINA DE MÍDIA =====
  - name: Mídia
    path: /media
    icon: fas fa-film
    sections:
      - name: Streaming
        items:
          - title: Netflix
            url: https://netflix.com
          - title: Twitch
            url: https://twitch.tv
          - title: Spotify
            url: https://spotify.com