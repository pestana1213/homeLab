version: "3"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    restart: unless-stopped
    environment:
      TZ: "Europe/Lisbon"           # Altere conforme seu fuso horário
      WEBPASSWORD: "troque-esta-senha"   # Defina uma senha segura
    volumes:
      - ./etc-pihole:/etc/pihole
      - ./etc-dnsmasq.d:/etc/dnsmasq.d
    dns:
      - 127.0.0.1
      - 1.1.1.1                     # DNS externo alternativo (Cloudflare)
    ports:
      - "53:53/tcp"                 # DNS
      - "53:53/udp"
      - "80:80/tcp"                 # Interface web
    cap_add:
      - NET_ADMIN                   # Necessário para controlar rede
