apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
      - name: prowlarr
        image: lscr.io/linuxserver/prowlarr:latest
        ports:
        - containerPort: 9696
        volumeMounts:
        - name: prowlarr-config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
      volumes:
      - name: prowlarr-config
        persistentVolumeClaim:
          claimName: prowlarr-config
      - name: downloads
        persistentVolumeClaim:
          claimName: downloads-pvc-new
